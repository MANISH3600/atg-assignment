<!DOCTYPE html>
<html>
<head>
    <title>My Blog Posts</title>
</head>
<body>
    <h2>My Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100">
                <p>{{ post.truncated_summary }}</p>
                <a href="{% url 'blog_post_detail' post.id %}">Read more</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
